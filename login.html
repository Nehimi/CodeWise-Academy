<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">CodeWise<span style="color:blueviolet">Academy</span></a>
            <form action="search.html" method="post" class="search-form">
                <input type="text" name="search-box" required placeholder="Search-courses..." maxlength="100">
                <button type="submit" class="fas  fa-search"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
        </section>
    </header>
    <div class="side-bar">
        <div id="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/pic-1.jpg" alt="" class="image">
            <h3 class="name">Amanuel Abebe</h3>
            <p class="role">Student</p>
            <a href="profile.html" class="btn">view profile</a>
        </div>
        <nav class="navbar">
            <a href="home.html" class="fas fa-home"><span>Home</span></a>
            <a href="about.html" class="fas fa-question"><span>About</span></a>
            <a href="courses.html" class="fas fa-graduation-cap"><span>Courses</span></a>
            <a href="teachers.html" class="fas fa-chalkboard-user"><span>Teachers</span></a>
            <a href="contact.html" class="fas fa-headset"><span>Contact Us</span></a>

        </nav>
    </div>
<section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
        <h3>Login now</h3>
        <p>Your Email <span>*</span></p>
        <input type="email" class="box" placeholder="enter your email"required maxlength="50">
        <p>Your password <span>*</span></p>
        <input type="password" class="box" placeholder="enter your password" required maxlength="20">
        <input type="submit" class="btn" value="Login new">
    </form>

</section>
<footer class="site-footer">
   <p class="footer-text">Â© <span id="current-year"></span> <strong>CodeWise</strong><span style="color: blueviolet;">Academy</span> | All rights reserved.</p>
</footer>

<script>
   (function(){
      var y = new Date().getFullYear();
      var el = document.getElementById('current-year');
      if(el) el.textContent = y;
   })();
</script>

</body>
</html>
